<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <META http-equiv="Content-Type" CONTENT="text/html; charset=UTF-8">
    <META NAME="Author" CONTENT="Manoel Pimentel - manoelp@gmail.com">
    <META NAME="Description"
          CONTENT="Visão Ágil é primeira revista brasileira dedicada a processos ágeis, seu principal objetivo, é fornecer um canal único e dinâmico para reunir todas das vertentes ativas no cenário nacional.">
    <META NAME="Keywords"
          CONTENT="projetos gestão gestao processos agile scrum fdd extreme programming xp java modelagem uml em cor uml m3 mapa mental brasil ">
    <META NAME="Language" CONTENT="pt-br">
    <META NAME="doc-class" CONTENT="Completed">
    <META NAME="doc-rights" CONTENT="Public">
    <META NAME="COPYRIGHT" CONTENT="Copyright (c) by Visão Ágil -  Manoel Pimentel">
    <META NAME="ROBOTS" CONTENT="ALL">
    <META NAME="REVISIT-AFTER" CONTENT="1 DAYS">
    <META HTTP-EQUIV="EXPIRES" CONTENT="0">
    <META NAME="RESOURCE-TYPE" CONTENT="DOCUMENT">
    <META NAME="DISTRIBUTION" CONTENT="GLOBAL">
    <META http-equiv="Pragma" CONTENT="no-cache">

    <title>Visão Ágil - Revista Brasileira sobre processos ágeis</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/tabelas.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/botoes.css"/>
</head>
<body>
<div align="center">
    <table id="main_table" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td valign="top" align="right" class="sombraTop">
                <table border="0" width="100%">
                    <thead>
                    <tr>
                        <th>
                            <img border="0" src="/static/banners/internos/top.png"/>
                        </th>
                    </tr>
                    <tr>
                        <td height="28" align="center" colspan="2">
                            <table border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse"
                                   width="100%" id="AutoNumber2" bgcolor="#fb691a">
                                <tr>
                                    <td width="10%" align="center">
                                        <ul>
                                            <font color="#000000" face="Arial" size="2">
                                                <b color="#000000" face="Arial" size="2">
                                                    <li>
                                                        <font color="#000000">
                                                            <a href="/">
                                                                <img border="0" src="/static/icons/folder_home.png"
                                                                     width="22" height="22"/><br/>
                                                                <font color="#000000">Home</font></a>
                                                        </font>
                                                    </li>
                                                </b>
                                            </font>
                                        </ul>
                                    </td>
                                    <td width="16%" align="center">
                                        <ul>
                                            <li>
                                                <font color="#000000" face="Arial" size="2">
                                                    <b>
                                                        <a href="/edicoes">
                                                            <img border="0" src="/static/icons/toggle_log.png"
                                                                 width="22" height="22"/><br/>
                                                            <font color="#000000">Edições</font></a>
                                                    </b>
                                                </font>
                                            </li>
                                        </ul>
                                    </td>
                                    <td width="17%" align="center">
                                        <ul>
                                            <li>
                                                <b>
                                                    <font color="#000000" face="Arial" size="2">
                                                        <a
                                                                href="/biblioteca">
                                                            <img border="0" src="/static/icons/kaddressbook.png"
                                                                 width="22" height="22"/><br/>
                                                            <font color="#000000">Biblioteca</font></a>
                                                    </font>
                                                </b>
                                            </li>
                                        </ul>
                                    </td>
                                    <td width="17%" align="center">
                                        <ul>
                                            <li>
                                                <b>
                                                    <font color="#000000" face="Arial" size="2">
                                                        <a target="_new" href="http://visaoagil.wordpress.com/">
                                                            <img border="0" src="/static/icons/internet.png" width="22"
                                                                 height="22"/><br/>
                                                            <font color="#000000">Blog</font></a>
                                                    </font>
                                                </b>
                                            </li>
                                        </ul>
                                    </td>
                                    <td width="10%" align="center">
                                        <ul>
                                            <li>
                                                <b>
                                                    <font color="#000000" face="Arial" size="2">
                                                        <a href="contato">
                                                            <img border="0" src="/static/icons/pessoas.png" width="22"
                                                                 height="22"/><br/>
                                                            <font color="#000000">Contato</font></a>
                                                    </font>
                                                </b>
                                            </li>
                                        </ul>
                                    </td>
                                    <td width="20%" align="center">
                                        <ul>
                                            <li>
                                                <b>
                                                    <font color="#000000" face="Arial" size="2">
                                                        <a href="/inscricao">
                                                            <img border="0" src="/static/icons/up.png" width="22"
                                                                 height="22"/><br/>
                                                            <font color="#000000">Comunidade</font></a>
                                                    </font>
                                                </b>
                                            </li>
                                        </ul>
                                    </td>
                                </tr>
                            </table>
                            <!--hr style="color:#ffcc33;"-->
                        </td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td width="100%" align="center" bgcolor="#FFFFFF" colspan="2" valign="top">
                            {% block content %}{% endblock %}
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>

    <b>
        <font face="Arial" size="1" color="#000080">
            (c) 2010 - Visão Ágil <br>
            Mantido por: <a href="http://www.fratech.net" target="_new">www.fratech.net</a>
        </font>
    </b>
</div>

{% if settings.google_analytics %}
<script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
    try {
        var pageTracker = _gat._getTracker("{{ settings.google_analytics }}");
        pageTracker._trackPageview();
    } catch(err) {
    }
</script>
{% endif %}
</body>
</html>
